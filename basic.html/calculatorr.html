<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
   <span >  Welcome to calculate me</span><br/>
    <input type="text" id="display">

    
    
     
    
    <div class="btn">
        <button class="row">7</button>
        <button class="row">8</button>
        <button class="row" >9</button>
        <button class="row">*</button>
    
    </div>
    <div class="btn">
        <button class="row" >4</button>
        <button class="row">5</button>
        <button class="row">6</button>
        <button class="row">-</button>
      
    </div>
    <div class="btn">
        <button class="row" >1</button>
        <button class="row">2</button>
        <button class="row" >3</button>
        <button class="row">+</button>
      
    </div>
    <div class="btn">
        <button class="row">0</button>
        <button class="row">.</button>
        <button class="row">=</button>
        <button class="row" >/</button>
       
    </div>
</div>
</body>
</html>
